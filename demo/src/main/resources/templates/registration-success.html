<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Successful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Registration Successful</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success">
                            <h4>Your OAuth Client has been registered successfully!</h4>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Client ID:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" th:value="${clientId}" readonly>
                                <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard(this)">Copy</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Client Secret:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" th:value="${clientSecret}" readonly>
                                <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard(this)">Copy</button>
                            </div>
                        </div>
                        <div class="alert alert-warning">
                            <strong>Important:</strong> Please save your Client ID and Client Secret securely. The Client Secret will not be shown again.
                        </div>
                        <div class="d-grid gap-2">
                            <a href="/" class="btn btn-primary">Return to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function copyToClipboard(button) {
            const input = button.previousElementSibling;
            input.select();
            document.execCommand('copy');
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.textContent = 'Copy';
            }, 2000);
        }
    </script>
</body>
</html>
