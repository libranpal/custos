<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OAuth Client Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Register OAuth Client</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" method="post" th:object="${request}">
                            <div class="mb-3">
                                <label for="clientName" class="form-label">Client Name</label>
                                <input type="text" class="form-control" id="clientName" th:field="*{clientName}" required>
                            </div>
                            <div class="mb-3">
                                <label for="redirectUri" class="form-label">Redirect URI</label>
                                <input type="url" class="form-control" id="redirectUri" th:field="*{redirectUri}" required>
                                <div class="form-text">Example: http://localhost:8080/callback</div>
                            </div>
                            <div class="mb-3">
                                <label for="scope" class="form-label">Scope</label>
                                <input type="text" class="form-control" id="scope" th:field="*{scope}" value="read write">
                                <div class="form-text">Space-separated list of scopes</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
